<ion-header>
  <ion-toolbar>
    <ion-title>
      Clases
    </ion-title>
    <ion-buttons slot="end" class="ion-hide-lg-down">
      <ion-button>
        Crear clase
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab class="ion-hide-lg-up" slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row size="12">
      <ion-col size-xs="12" size-md="6" size-lg="4" size-xl="4">
        <app-clase></app-clase>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
